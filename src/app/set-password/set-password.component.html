<body>
     <div class="container mt-5">
          <div class="row justify-content-center">
               <div class="col-md-6">
                    <div class="card shadow-sm">
                         <div class="card-body">
                              <h3 class="text-center mb-4">Set Your Password</h3>
                              <form [formGroup]="newPassData" (ngSubmit)="updatePass()">
                                   <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword"
                                             placeholder="Enter new password" formControlName="newPass" required>
                                   </div>
                                   <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                             placeholder="Re-enter new password" formControlName="confirmPass" required>
                                   </div>
                                   <div class="alert alert-danger" *ngIf="msg">
                                        {{ msg }}
                                   </div>
                                   <div class="d-grid">
                                        <button type="submit" class="btn btn-success">Save Password</button>
                                   </div>
                              </form>
                              <div class="text-center mt-3">
                                   <a routerLink="" class="text-decoration-none" routerLink="">Back to Login</a>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
