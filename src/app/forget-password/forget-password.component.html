<div class="container mt-3 p-3">
     <div class="card border-dark" style="max-height: 500px; overflow-y: auto;">
          <div class="card-header bg-info text-white">
               <h4 class="mb-0">Forget Password</h4>
          </div>
          <form [formGroup]="forgetData" (ngSubmit)="sendLink()">
               <div class="card-body">
                    <!-- Form content here -->
                    <div class="mb-3">
                         <label class="form-label" for="username">UserName</label>
                         <input type="email" id="username" class="form-control" name="username"
                              formControlName="username" placeholder="Enter Username" />
                    </div>
                    <div class="mb-3">
                         <div class="alert alert-danger"
                              *ngIf="fieldNames['username'].touched && fieldNames['username'].invalid">
                              <div *ngIf="fieldNames['username'].errors && fieldNames['username'].errors['required']">
                                   This field is required!
                              </div>
                         </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="msg">
                         {{ msg }}
                    </div>
               </div>
               <div class="card-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-3" (click)="onCancel()">Cancel</button>
                    <button type="submit" class="btn bg-info text-white" [disabled]="forgetData.invalid">Send
                         Link</button>
               </div>
          </form>
     </div>
</div>
