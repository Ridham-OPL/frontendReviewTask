<div class="container mt-5">
     <div class="card">
          <div class="card-header text-center">
               <h2>Admin Dashboard</h2>
          </div>
          <div class="card-body">
               <form [formGroup]="userData">
                    <!-- Profile section -->
                    <div class="row align-items-center">
                         <div class="col-md-4">
                              <label class="form-label">Name:</label>
                              <input type="text" class="form-control" name="name" formControlName="name" readonly>
                         </div>
                         <div class="col-md-5">
                              <label class="form-label">Username:</label>
                              <input type="text" class="form-control" name="username" formControlName="username"
                                   readonly>
                         </div>
                         <div class="col-md-3 text-end">
                              <img [src]="profileUrl" alt="Profile Picture" class="rounded-circle" width="100"
                                   height="100">
                              <input type="file" class="form-control mt-3" (change)="onFileSelected($event)"
                                   accept="image/*">
                              <button class="btn btn-primary mt-2" (click)="uploadProfile()">Upload Profile</button>
                         </div>

                    </div>

                    <!-- Other details section -->
                    <div class="row mt-4">
                         <div class="col-md-6">
                              <label class="form-label">Date of Birth:</label>
                              <input type="text" class="form-control" name="dob" formControlName="dob" readonly>
                         </div>
                         <div class="col-md-6">
                              <label class="form-label">Gender:</label>
                              <input type="text" class="form-control" name="gender" formControlName="gender" readonly>
                         </div>
                    </div>

                    <div class="row mt-3">
                         <div class="col-md-6">
                              <label class="form-label">Pin Code:</label>
                              <input type="text" class="form-control" name="pincode" formControlName="pincode" readonly>
                         </div>
                         <div class="col-md-6">
                              <label class="form-label">Contact Number:</label>
                              <input type="text" class="form-control" name="mobile" formControlName="mobile" readonly>
                         </div>
                    </div>

                    <div class="row mt-3">
                         <div class="col-md-12">
                              <label class="form-label">Access Role:</label>
                              <input type="text" class="form-control" name="role" formControlName="role" readonly>
                         </div>
                    </div>

                    <div class="row mt-3">
                         <div class="col-md-12">
                              <label class="form-label">Address:</label>
                              <input type="text" class="form-control" name="address" formControlName="address" readonly>
                         </div>
                    </div>
               </form>
          </div>
     </div>
</div>
